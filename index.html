<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Online</title>

    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header> <img src="./images/telefone.png" alt="Telefone"><h1>Contatos Online</h1></header>
    </div>
    <div class="container">
        <form class="registro" id="form">
            <input type="text" placeholder="Nome do Contato" id="nome" required>
            <input type="tel" placeholder="Numero do Contato" id="numero" required>
            <button type="submit" id="botao">Adicionar</button>
        </form>
    </div>
    <div class="container">
        <table class="container">
            <thead cellpacing="0">
                <tr>
                    <th id="tnome"><h2>Nome</h2></th>
                    <th id="tnumero"><h2>Numero</h2></th>
                </tr>
            </thead>
            <tbody id="contatos">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
